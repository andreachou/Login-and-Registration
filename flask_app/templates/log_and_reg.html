<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login and Registration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h1>Login and Registraion</h1>
    <div class="container-fluid">
        <div class="g-col-4 g-start-6">
            <h2>Login</h2>
            <form action = "/login" method="POST">
                <p>Email:<input name="email" type="email"></p>
                <p>Password:<input name="password" type="password"></p>
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="g-col-4 g-start-6">
            <h2>Registration</h2>
            <form action = "/register" method="POST">
                <p>First Name:<input name="first_name" type="text"></p>
                <p>Last_Name:<input name="last_name" type="text"></p>
                <p>Email:<input name="email" type="email"></p>
                <p>Password:<input name="password" type="password"></p>
                <p>Confirm Password:<input name="confirm_password" type="password"></p>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
